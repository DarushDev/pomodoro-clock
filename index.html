<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.1/rangeslider.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.1/rangeslider.js"></script>
    <script type="text/javascript" src="js/jquery.circliful.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <h1>Pomodoro Clock</h1>
    <i class="fa fa-volume-up fa-2x my-btn" aria-hidden="true" id="sound"></i>

    <div id="#pomodoro-main">

        <div class="col-xs-3 col-lg-4" id="#session-main">
            <h3>Break Length</h3>
            <input id="break-slider" type="range" min="1" // default 0 max="30" // default 100 step="1" // default 1 value="5" // default min + (max-min)/2 data-orientation="vertical" // default horizontal>
            <output id="break-output" name="break-output" for="break-slider" class="output">5</output>
        </div>

        <div class="col-xs-6 col-lg-4" id="#circle-main">
            <div id="circle" data-percent="58"></div>
            <i id="pause" class="fa fa-pause-circle-o my-btn" style="font-size:48px"></i>
            <i id="play" class="fa fa-play-circle-o my-btn" style="font-size:48px"></i>
            <i id="stop" class="fa fa-stop-circle-o my-btn" style="font-size:48px"></i>
        </div>

        <div class="col-xs-3 col-lg-4" id="#break-main">
            <h3>Session Length</h3>
            <input id="session-slider" type="range" min="1" max="60" step="1" value="25" data-orientation="vertical">
            <output id="session-output" name="session-output" for="session-slider" class="output">25</output>
        </div>

    </div>

</body>
</html>
